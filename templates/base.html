<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOT Dash!</title>
    <link rel="stylesheet" href="{% static 'bulma/css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
 .on{
    width: 50px;
    height: 50px;
    background-color: green;
    }
 .off{
    width: 50px;
    height: 50px;
    color: red;
    }
 .unknown{
    width: 50px;
    height: 50px;
    color: yellow;
    }
</style>
</head>
<body>

    {% block navbar %}
    {% endblock %}

    {% block content%}
    {% endblock%}
</body>
 {% block post_body%}{% endblock%}
</html>
